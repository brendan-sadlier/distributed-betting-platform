# mongo-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-deployment
spec:
  replicas: 1  # Usually a single replica for MongoDB, consider a stateful set for production
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
        - name: mongo
          image: mongo:latest
          ports:
            - containerPort: 27017
          volumeMounts:
            - name: mongo-init-volume
              mountPath: /docker-entrypoint-initdb.d
      volumes:
        - name: mongo-init-volume
          configMap:
            name: mongo-init-configmap
